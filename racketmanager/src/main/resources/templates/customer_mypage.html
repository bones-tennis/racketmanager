<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>マイページ</title>
    <link rel="stylesheet" href="/css/mypage.css">
</head>
<body>
<header>
    <img src="/css/images/bones.jpg" alt="bones ロゴ" class="logo">
</header>

<h2>マイページ</h2>

<form th:action="@{/customer/mypage/update}" method="post">
    <div>
        <label>ユーザー名</label>
        <input type="text" name="username" th:value="${user.displayName}" required>
    </div>
    

    <div class="form-buttons">
        <button type="submit" class="action-btn">更新</button>
        <a th:href="@{/customer/orders}" class="action-btn back-btn">戻る</a>
    </div>
</form>

<div th:if="${updated}" class="success-msg">
    更新が完了しました！
</div>
<div th:if="${error}" class="error-msg">
    更新に失敗しました。もう一度お試しください。
</div>

</body>
</html>
