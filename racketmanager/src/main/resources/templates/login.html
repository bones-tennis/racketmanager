<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="/css/common-auth.css">
</head>
<body>

<header>
    <img src="/css/images/bones.jpg" alt="bones ロゴ" class="logo">
</header>

<h2>ログイン</h2>

<form th:action="@{/login}" method="post">
    <div>
        <label>ユーザー名</label>
		<input type="text" name="username" autocomplete="username" inputmode="text">
    </div>
    <div>
        <label>パスワード</label>
		<input type="password" name="password" autocomplete="current-password" required>
    </div>

    <button type="submit">ログイン</button>
    <a th:href="@{/signup}" class="link-btn">会員登録</a>
</form>

<!-- エラーメッセージ -->
<div th:if="${param.error}" class="error-msg">ユーザー名またはパスワードが正しくありません</div>
<div th:if="${param.logout}" class="logout-msg">ログアウトしました</div>

</body>
</html>
