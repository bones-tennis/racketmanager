<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>売上管理</title>
    <link rel="stylesheet" href="/css/staff_sales.css">
</head>
<body>

<header>
    <img src="/css/images/bones.jpg" class="logo">
</header>

<h2>売上管理</h2>

<div class="period">
    <p>対象期間：<span th:text="${start}"></span> 〜 <span th:text="${end}"></span></p>
</div>

<form method="get" action="/staff/sales" class="select-form">
    <select name="year" th:value="${year}">
        <option th:each="y : ${#numbers.sequence(2024,2030)}"
                th:value="${y}" th:text="${y}"></option>
    </select>
    年

    <select name="month" th:value="${month}">
        <option th:each="m : ${#numbers.sequence(1,12)}"
                th:value="${m}" th:text="${m}"></option>
    </select>
    月

    <button type="submit">表示</button>
</form>

<table class="sales-table">
    <tr><th>素材</th><th>本数</th><th>売上</th></tr>

    <tr>
        <td>ポリエステル</td>
        <td th:text="${poly}"></td>
        <td th:text="${polySales}"></td>
    </tr>

    <tr>
        <td>ナイロン</td>
        <td th:text="${nylon}"></td>
        <td th:text="${nylonSales}"></td>
    </tr>

    <tr>
        <td>ナチュラル</td>
        <td th:text="${natural}"></td>
        <td th:text="${naturalSales}"></td>
    </tr>

    <tr class="total">
        <td>合計</td>
        <td></td>
        <td th:text="${salesTotal}"></td>
    </tr>
</table>

<div class="chart-wrapper">
    <h3>売上グラフ</h3>
    <canvas id="salesChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script th:inline="javascript">
    let poly = /*[[${poly}]]*/ 0;
    let nylon = /*[[${nylon}]]*/ 0;
    let natural = /*[[${natural}]]*/ 0;

    new Chart(document.getElementById('salesChart'), {
        type: 'bar',
        data: {
            labels: ['ポリエステル','ナイロン','ナチュラル'],
            datasets: [{
                data: [poly, nylon, natural]
            }]
        }
    });
</script>

</body>
</html>
