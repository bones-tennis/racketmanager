<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>起動中...</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <p style="text-align:center;margin-top:40px;">起動中...</p>

  <script th:inline="javascript">
    const LIFF_ID = /*[[${liffId}]]*/ "";

    (async () => {
      try{
        await liff.init({ liffId: LIFF_ID });

        if(!liff.isLoggedIn()){
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        if(profile?.userId){
          location.href = "/liff/resolve?lineUserId=" + encodeURIComponent(profile.userId);
        }else{
          document.body.innerHTML = "<p>LINE情報が取得できませんでした</p>";
        }
      }catch(e){
        console.error(e);
        document.body.innerHTML = "<p>起動に失敗しました</p>";
      }
    })();
  </script>
</body>
</html>
