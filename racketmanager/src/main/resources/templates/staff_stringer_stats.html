<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>張り人実績</title>
    <link rel="stylesheet" href="/css/staff_stringer_stats.css">
</head>
<body>

<header>
    <img src="/css/images/bones.jpg" class="logo">
</header>

<h2>張り人 実績</h2>

<div class="back">
    <a href="/staff/orders" class="back-btn">← 依頼一覧へ戻る</a>
</div>

<!-- 期間 -->
<div class="period">
    <p>対象期間：<span th:text="${start}"></span> 〜 <span th:text="${end}"></span></p>
</div>

<!-- 年月選択 -->
<form method="get" action="/staff/stringer-stats" class="select-form">
    <select name="year" th:value="${year}">
        <option th:each="y : ${#numbers.sequence(2024,2030)}"
                th:value="${y}" th:text="${y}">
        </option>
    </select> 年

    <select name="month" th:value="${month}">
        <option th:each="m : ${#numbers.sequence(1,12)}"
                th:value="${m}" th:text="${m}">
        </option>
    </select> 月

    <button type="submit">表示</button>
</form>

<div class="table-wrapper">
<table class="stats-table">
    <tr>
        <th>張り人</th>
        <th>ポリエステル</th>
        <th>ナイロン</th>
        <th>ナチュラル</th>
        <th>売上合計</th>
    </tr>

    <tr th:each="s : ${stringerStats}">
        <td th:text="${s.name}"></td>
        <td th:text="${s.poly}"></td>
        <td th:text="${s.nylon}"></td>
        <td th:text="${s.natural}"></td>
        <td th:text="${s.total} + ' 円'"></td>

        <!-- hidden でJSへ渡す -->
        <input type="hidden" class="stringer-name" th:value="${s.name}">
        <input type="hidden" class="poly-val" th:value="${s.poly}">
        <input type="hidden" class="nylon-val" th:value="${s.nylon}">
        <input type="hidden" class="natural-val" th:value="${s.natural}">
    </tr>
</table>
</div>

<!-- グラフ -->
<div class="chart-wrapper">
    <h3>張り人ごとの張った本数</h3>
    <canvas id="stringerChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// hidden から取得
const names   = [...document.querySelectorAll(".stringer-name")].map(e => e.value);
const poly    = [...document.querySelectorAll(".poly-val")].map(e => Number(e.value));
const nylon   = [...document.querySelectorAll(".nylon-val")].map(e => Number(e.value));
const natural = [...document.querySelectorAll(".natural-val")].map(e => Number(e.value));

const ctx = document.getElementById("stringerChart");

new Chart(ctx, {
    type: "bar",
    data: {
        labels: names,
        datasets: [
            { label: "ポリエステル", data: poly, backgroundColor: "rgba(255,99,132,0.5)" },
            { label: "ナイロン", data: nylon, backgroundColor: "rgba(54,162,235,0.5)" },
            { label: "ナチュラル", data: natural, backgroundColor: "rgba(255,206,86,0.5)" }
        ]
    }
});
</script>

</body>
</html>
