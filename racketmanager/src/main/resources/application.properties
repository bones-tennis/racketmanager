# ==========================
# PostgreSQL（Render）
# ==========================
spring.datasource.url=${SPRING_DATASOURCE_URL:}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================
# JPA / Hibernate Settings
# ==========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==========================
# Server
# ==========================
server.port=${PORT:8080}
server.ssl.enabled=false

# ==========================
# Encryption Keys（できれば環境変数へ）
# ==========================
app.encryption.secret=${APP_ENCRYPTION_SECRET:}
app.encryption.salt=${APP_ENCRYPTION_SALT:}

# ==========================
# LINE（未設定でも起動できるように）
# ==========================
line.channel-access-token=${LINE_CHANNEL_ACCESS_TOKEN:}
line.channel-secret=${LINE_CHANNEL_SECRET:}
line.liff-id=${LINE_LIFF_ID:}
